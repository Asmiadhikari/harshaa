<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen login">
    <div class="bg-blue-300 p-8 rounded shadow-md max-w-md w-full">
        <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>
        <form method="POST" action="/loginauth">
            {% csrf_token %}
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
                <input type="text" id="email" name="email" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-400" placeholder="Enter your email" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700 font-bold mb-2">Password</label>
                <input type="password" id="password" name="password" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-400" placeholder="Enter your password" required>
            </div>
            <div class="mb-4 flex justify-end">
                <a href="#" class="text-blue-500 hover:underline mb-2 block">Forgot Password?</a>
            </div>
            <div class="mb-4 ml-32 ">
                <button type="submit" class="bg-blue-500 text-white py-2 px-10 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Login</button>
            </div>
        </form>
    </div>
</body>
</html>
